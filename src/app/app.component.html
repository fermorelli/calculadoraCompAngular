<main class="todo">
  <div class="visop">
      <div class="resultado" id="resultado">{{resultado}}</div>
      <div class="operadores"><button (click)="suma()" id="suma">+</button></div>
      <div class="operadores"><button (click)="resta()" id="resta">-</button></div>
      <div class="operadores"><button (click)="division()" id="division">/</button></div>
      <div class="operadores"><button (click)="multiplicacion()" id="multiplicacion">*</button></div>
  </div>
  <div class="numeros">
      <div class="number"><button (click)="uno()" id="uno">1</button></div>
      <div class="number"><button (click)="dos()" id="dos">2</button></div>
      <div class="number"><button (click)="tres()" id="tres">3</button></div>
      <div class="number"><button (click)="cuatro()" id="cuatro">4</button></div>
      <div class="number"><button (click)="cinco()" id="cinco">5</button></div>
      <div class="number"><button (click)="seis()" id="seis">6</button></div>
      <div class="number"><button (click)="siete()" id="siete">7</button></div>
      <div class="number"><button (click)="ocho()" id="ocho">8</button></div>
      <div class="number"><button (click)="nueve()" id="nueve">9</button></div>
      <div class="number"><button (click)="resetear()" id="borrar">C</button></div>
      <div class="number"><button (click)="cero()" id="cero">0</button></div>
      <div class="number"><button (click)="resolver()" id="igual">=</button></div>
  </div>

</main>
